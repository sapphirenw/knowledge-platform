version: "2"
sql:
  - engine: "postgresql"
    queries: "./queries.sql"
    schema: "./schema.sql"
    gen:
      go:
        package: "queries"
        out: "../api/src/queries"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_sql_as_comment: true
        json_tags_case_style: "camel"
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

