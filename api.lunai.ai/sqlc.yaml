version: "2"
cloud:
  project: '01HQXPT9M4B611XZA5XS501TYE'
sql:
  - engine: "postgresql"
    queries: "../database/queries/queries.sql"
    schema: "../database/schema/00_GENERATED_schema.sql"
    gen:
      go:
        package: "queries"
        out: "./src/queries"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_sql_as_comment: true
        json_tags_case_style: "camel"
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"

